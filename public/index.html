<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width" />
		<title>Svelte Widgets</title>

		<link rel="stylesheet" href="./demos/svelte-wx.css" />
		<script>
			const id = new Date().valueOf();
			const s = document.createElement("script");
			s.setAttribute("src", `./demos/svelte-wx.js?id=${id}`);
			s.onload = () => window.init();
			document.head.appendChild(s);
		</script>
	</head>

	<body>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<script>
			window.COMMERCIAL = true;
			function init() {
				new app.Demos({
					target: document.body,
				});
			}
		</script>
	</body>
</html>
